<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Payment Page</title>
</head>

<body>

    <div class="container-fluid form-container">

        <form class="row g-3" method="post" action="" name="Payment form">





            <h3 class="title">Payment</h3>
           
           
            <div class="col-12">
                <img src="images/card_img.png" class="d-flex align-items-center" alt="">
            </div>
            <div class="col-12">
                <label class="form-label">Name on card</label>
                
                    <input type="text" class="form-control" id="cardName" placeholder="Emeka Duke">
            </div>
            <div class="col-md-6">
                <label class="form-label">Credit card number</label>
                <input type="number" class="form-control" id="cardNo" placeholder="1111-2222-3333-4444">
            </div>
            <div class="col-md-6">
                <label class="form-label">Exp month</label>
                <input type="text" class="form-control" id="month" placeholder="january">
            </div>

            <div class="col-md-6">
                <label class="form-label">Exp year</label>
                <input type="number" class="form-control" id="order" placeholder="2022">
            </div>
            <div class="col-md-6">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" id="order" placeholder="1234">
            </div>
           

            <input type="submit" value="Pay" class="submit-btn">


        </form>

    </div>
    <!-- loader part  -->
    <div class="loader-container">
        <img src="images/loader.gif" alt="">
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>

    <script>
        function loader() {
            document.querySelector('.loader-container').classList.add('fade-out');
        }

        function fadeOut() {
            setInterval(loader, 3000);
        }

        window.onload = fadeOut;
    </script>

</body>

</html>
